<main id="contenido">
    <section class="seccion" id="perfil">
        <div class="s-content">
            <div id="img-content">
                <img id="img" src= {{foto}} >
            </div>
            <div class="datos datos-t">
                <h2>{{nombre}} {{apellido}}</h2>
            </div>
            <div class="datos">
                <label class="label" for="nombre">Nombre</label>
                <input disabled ="text" id="nombre" value={{nombre}}>
            </div>

            <div class="datos">
                <label class="label" for="apellido">Apellidos</label>
                <input disabled ="text" id="apellido" value={{apellido}}>
            </div>

            <div class="datos">
                <label class="label" for="email">Correo</label>
                <input disabled ="email" id="email" value="{{correo}}">
            </div>
        </div>
    </section>

    <section class="seccion" id="modificar">
        <div class="s-content">
            <div class="datos datos-t">
                <h2>Editar datos</h2>
            </div>

            <div>
                <form>
                    <div class="datos">
                        <label  for=""></label>
                        <input type="text" placeholder="Nombre">
                    </div>
        
                    <div class="datos">
                        <label  for=""></label>
                        <input type="text" placeholder="Apellido">
                    </div>
        
                    <div class="datos">
                        <label  for=""></label>
                        <input type="email" name="" id="" placeholder="Correo">
                    </div>
                    <div class="datos">
                        <label  for=""></label>
                        <input type="url" placeholder="Foto Perfil">
                    </div>
                    <div id="button-div">
                        <button type="button" id="button-modificar">Modificar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
