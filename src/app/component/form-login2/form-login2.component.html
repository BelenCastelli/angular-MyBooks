<main id="contenedor">
    <div id="sesion">
        <div id="title">
            <h2>Inicia sesión</h2>
        </div>

        <form [formGroup]="loginForm">

            <div class="datos">
                <label for="email"></label>
                <input type="email" id="email" formControlName="email"  
                placeholder="Correo Electrónico"
                [ngClass]="{
                    'is-invalid': (loginForm.get('email').dirty || loginForm.get('email').touched) && !loginForm.get('email').valid,
                    'valid': loginForm.get('email').valid
                }">
                <div *ngIf="!loginForm.get('email').valid" class="invalid-feedback fs-6 fw-bold">
                    <div *ngIf="loginForm.get('email').errors.required">Direccion de email obligatoria</div>
                    <div *ngIf="loginForm.get('email').errors.email">Direccion de email no valida</div>
                </div>
            </div>

            <div class="datos">
                <label for="contraseña"></label>
                <input type="password" id="contraseña" formControlName="contraseña" 
                placeholder="contraseña"
                [ngClass]="{
                    'is-invalid': (loginForm.get('contraseña').dirty || loginForm.get('contraseña').touched) && !loginForm.get('contraseña').valid,
                    'valid': loginForm.get('contraseña').valid
                }">
                <div *ngIf="!loginForm.get('contraseña').valid" class="invalid-feedback fs-6 fw-bold">
                    <div *ngIf="loginForm.get('contraseña').errors.required">Contraseña obligatoria</div>
                    <div *ngIf="loginForm.get('contraseña').errors.minlength">Contraseña no valida</div>
                </div>
            </div>
            <div class="datos">
                <button (click)="login()">Registrarse</button>
                <!-- NO HE USADO DISABLE POR TOASTR -->
            </div>
        </form>
    </div>
</main>
