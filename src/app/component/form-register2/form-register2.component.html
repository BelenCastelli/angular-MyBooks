<main id="contenedor">
    <div id="registro">
        <div id="title">
            <h2>Regístrate</h2>
        </div>

        <form [formGroup]="registerForm" id="form">
            <div class="datos">
                <label for="nombre"></label>
                <input type="text" id="nombre" formControlName="nombre" 
                placeholder="Nombre"
                [ngClass]="{
                    'is-invalid': (registerForm.get('nombre').dirty || registerForm.get('nombre').touched) && !registerForm.get('nombre').valid,
                    'valid': registerForm.get('nombre').valid
                }">
                <div *ngIf="!registerForm.get('nombre').valid" class="invalid-feedback fs-6 fw-bold">
                    El nombre es obligatorio
                </div>
            </div>
            
            <div class="datos">
                <label for="apellido"></label>
                <input type="text" id="apellido" formControlName="apellido" 
                placeholder="Apellido"
                [ngClass]="{
                    'is-invalid': (registerForm.get('apellido').dirty || registerForm.get('apellido').touched) && !registerForm.get('apellido').valid,
                    'valid': registerForm.get('apellido').valid
                }">
                <div *ngIf="!registerForm.get('apellido').valid" class="invalid-feedback fs-6 fw-bold">
                    El apellido es obligatorio
                </div>
            </div>

            <div class="datos">
                <label for="email"></label>
                <input type="email" id="email" formControlName="email"  
                placeholder="Correo Electrónico"
                [ngClass]="{
                    'is-invalid': (registerForm.get('email').dirty || registerForm.get('email').touched) && !registerForm.get('email').valid,
                    'valid': registerForm.get('email').valid
                }">
                <div *ngIf="!registerForm.get('email').valid" class="invalid-feedback fs-6 fw-bold">
                    <div *ngIf="registerForm.get('email').errors.required">Direccion de email obligatoria</div>
                    <div *ngIf="registerForm.get('email').errors.email">Direccion de email no valida</div>
                </div>
            </div>

            <div class="datos">
                <label for="contraseña"></label>
                <input type="password" id="contraseña" formControlName="contraseña" 
                placeholder="contraseña"
                [ngClass]="{
                    'is-invalid': (registerForm.get('contraseña').dirty || registerForm.get('contraseña').touched) && !registerForm.get('contraseña').valid,
                    'valid': registerForm.get('contraseña').valid
                }">
                <div *ngIf="!registerForm.get('contraseña').valid" class="invalid-feedback fs-6 fw-bold">
                    <div *ngIf="registerForm.get('contraseña').errors.required">Contraseña obligatoria</div>
                    <div *ngIf="registerForm.get('contraseña').errors.minlength">Contraseña no valida</div>
                </div>
            </div>

            <div class="datos">
                <label for="contraseña2"></label>
                <input type="password" id="contraseña2" formControlName="contraseña2" 
                placeholder="Repite contraseña"
                [ngClass]="{
                    'is-invalid': (registerForm.get('contraseña2').dirty || registerForm.get('contraseña2').touched) && !registerForm.get('contraseña2').valid,
                    'valid': registerForm.get('contraseña2').valid
                }">
                <div *ngIf="!registerForm.get('contraseña2').valid" class="invalid-feedback fs-6 fw-bold">
                    <div *ngIf="registerForm.get('contraseña2').errors.required">Contraseña obligatoria</div>
                    <div *ngIf="registerForm.get('contraseña2').errors.noMatch">Contraseñas no coinciden</div>
                </div>
            </div>

            <div class="datos">
                <button (click)="register()" [disabled]="registerForm.invalid">Registrarse</button>

            </div>

          


        </form>
    </div>
</main>
